<!doctype html>
<html lang="end">
<head>
  <meta charset="utf-8">
  <title>Animations</title>

  <link rel='stylesheet' type='text/css' href='stylesheets/normalize.css'>
  <link rel="stylesheet" href="stylesheets/animate.css">

  <link rel='stylesheet' type='text/css' href='stylesheets/main.css'>

  <style>

  </style>


  <script type="text/javascript" src="scripts/jquery.js"></script>
</head>
<body>
  <div class="wrapper">
    <header><h1 class="animated fadeIn">Animations</h1></header>
    <div class="content">
      <nav>
        <ul>
        <li class="animated bounceInLeft">Option One</li>
        <li class="animated bounceInLeft">Option Two</li>
        <li class="animated bounceInLeft">Option Three</li>
        <li class="animated bounceInLeft">Option Four</li>
        </ul>
      </nav>
      <section class="table">
      </section>
    </div>
  </div>
  <script>
     // Your scripts here
    window.addEventListener("load", function(event) {
      $("body").addClass("animated fadeIn");
       setTimeout(function(){
          $("li").eq(0).removeClass("hide");
       }, 1500);
     });
  </script>
</body>
</html>
